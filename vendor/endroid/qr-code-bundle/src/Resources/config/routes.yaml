qr_code_generate:
    path: /{text}.{extension}
    requirements:
        text: "[\\w\\W]+"
    defaults:
        _controller: Endroid\QrCodeBundle\Controller\QrCodeGenerateController

qr_code_demo:
    path: /demo
    defaults:
        _controller: Endroid\QrCodeBundle\Controller\QrCodeDemoController
